[package]
name = "portier_broker"
version = "0.1.0"
authors = ["Dirkjan Ochtman <dirkjan@ochtman.nl>"]
build = "build.rs"
description = "Reference implementation of the Portier broker protocol"
homepage = "http://portier.io"
repository = "https://github.com/portier/portier-broker"
readme = "README.rst"
license = "MIT/Apache-2.0"

[features]
default = []
insecure = []

[[bin]]
name = "portier-broker"
path = "src/main.rs"

[build-dependencies]
glob = "0.2.11"

[dependencies]
base64 = "0.6.0"
docopt = "0.8.1"
env_logger = "0.4.3"
futures = "0.1.14"
gettext = "0.2.0"
hyper = "0.11.2"
hyper-staticfile = "0.1.1"
hyper-tls = "0.1.2"
lettre = "0.6.2"
log = "0.3.6"
mustache = "0.8.0"
openssl = "0.9.15"
rand = "0.3.15"
redis = "0.8.0"
serde = "1.0.11"
serde_derive = "1.0.11"
serde_json = "1.0.2"
time = "0.1.35"
tokio-core = "0.1.9"
toml = "0.4.4"
url = "1.5.1"
